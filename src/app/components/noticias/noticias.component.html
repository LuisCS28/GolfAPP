


<ion-card style="position: relative" class="borde-tarjeta">
  <ion-card-header>
  <ion-card-title class="subtitulo">{{noticia.nombre}} </ion-card-title>
  <hr>
  <ion-item lines="full">
    <ion-img class="img-noticia" [src]="noticia.imagen"></ion-img>
  </ion-item>
  <ion-card-subtitle class="subtitulo-2"> {{noticia.descripcion}} </ion-card-subtitle>
</ion-card-header>
</ion-card>
