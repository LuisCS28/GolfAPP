<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Golf App
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon  color="tertiary" slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
        <ion-button [routerLink]="['/perfil']" >
        <ion-icon  color="tertiary" slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  

  <div *ngFor="let noticia of noticias">
    <app-noticias  [noticia]=noticia ></app-noticias>

  </div>

</ion-content>
